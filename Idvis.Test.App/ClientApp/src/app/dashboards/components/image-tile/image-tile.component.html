<div class="app-image-tile">
    <div class="app-image-tile__menu">
        <app-tile-menu>
            <button mat-menu-item (click)="openEditTileFormWindow(imageTile)">
                <mat-icon color="accent">edit</mat-icon>
                <span>Edit</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="removeTile(imageTile)">
                <mat-icon color="accent">delete</mat-icon>
                <span>Delete</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon color="accent">add</mat-icon>
                <span>Add Text</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon color="accent">close</mat-icon>
                <span>Remove Text</span>
            </button>
        </app-tile-menu>
    </div>

    <div class="app-image-tile__image">
        <img [src]="imageTile.image.src" [alt]="imageTile.title" />

    </div>
    <div cdkDropList class="app-image-tile__grid">
        <ng-container *ngFor="let tileLabel of tileLabels">
            <div cdkDrag class="app-image-tile__grid-item" [cdkDragDisabled]="!tileLabel.text && !tileLabel.unit" >
                {{ tileLabel.text }}
                {{ tileLabel.unit }}
            </div>
        </ng-container>
    </div>
</div>
